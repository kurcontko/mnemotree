default_stages: [pre-commit]
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: make lint
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: make format
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: make typecheck
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: make test
        language: system
        pass_filenames: false
